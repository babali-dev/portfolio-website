<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Portfolio</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
</head>

<body>
    <header class="header">
        <nav class="nav container">
            <div class="logo">Babali Kumari<span>.</span></div>
            <ul class="nav-links" id="navLinks">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
            <div class="menu-toggle" id="menuToggle">☰</div>
        </nav>
    </header>

    <main class="container fade-in">
        <section class="page-header">
            <h1>Contact Me</h1>
            <p>Have a project, opportunity, or question? Send me a message.</p>
        </section>

        <section class="contact-grid">
            <form class="contact-form" id="contactForm">
                <div class="form-group">
                    <label for="name">Name*</label>
                    <input type="text" id="name" required />
                </div>

                <div class="form-group">
                    <label for="email">Email*</label>
                    <input type="email" id="email" required />
                </div>

                <div class="form-group">
                    <label for="message">Message*</label>
                    <textarea id="message" rows="4" required></textarea>
                </div>

                <button type="submit" class="btn primary">Send Message</button>
                <p id="formStatus" class="form-status"></p>
            </form>

            <div class="contact-info">
                <h2>Other ways to reach me</h2>
                <p>Email: <a href="mailto:yourname@gmail.com">kumaribabali298@gmail.com</a></p>
                <p>LinkedIn: <a href="https://linkedin.com/in/yourname" target="_blank">linkedin.com/in/yourname</a></p>
                <p>GitHub: <a href="https://github.com/yourname" target="_blank">github.com/babalikumari</a></p>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>© 2025 Babali. All Rights Reserved.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
